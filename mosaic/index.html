<!DOCTYPE html>
<html>
<head>
    <title>Mosaic</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

</head>

<body>
<section class="score">
    <strong>Score</strong>
    <div>Timer: <span id="timer">0.00</span></div>
    <div>Steps: <span id="steps">0</span></div>
</section>
<header>
    <h1>Mosaic</h1>
    <p>Click a tile to shift it to the empty space</p>
</header>

<table class="c5">
    <tbody>
    <tr class="r0">
        <td class="d0" colspan="1" rowspan="1"><div class="c1"></div></td>
        <td class="d1" colspan="1" rowspan="1"><div class="c1"></div></td>
        <td class="d2" colspan="1" rowspan="1"><div class="c1"></div></td>
        <td class="d3" colspan="1" rowspan="1"><div class="c1"></div></td>
    </tr>
    <tr class="r1">
        <td class="d0" colspan="1" rowspan="1"><div class="c1"></div></td>
        <td class="d1" colspan="1" rowspan="1"><div class="c1"></div></td>
        <td class="d2" colspan="1" rowspan="1"><div class="c1"></div></td>
        <td class="d3" colspan="1" rowspan="1"><div class="c1"></div></td>
    </tr>
    <tr class="r2">
        <td class="d0" colspan="1" rowspan="1"><div class="c1"></div></td>
        <td class="d1" colspan="1" rowspan="1"><div class="c1"></div></td>
        <td class="d2" colspan="1" rowspan="1"><div class="c1"></div></td>
        <td class="d3" colspan="1" rowspan="1"><div class="c1"></div></td>
    </tr>
    <tr class="r3">
        <td class="d0" colspan="1" rowspan="1"><div class="c1"></div></td>
        <td class="d1" colspan="1" rowspan="1"><div class="c1"></div></td>
        <td class="d2" colspan="1" rowspan="1"><div class="c1"></div></td>
        <td class="d3" colspan="1" rowspan="1"><div class="c1">Catch Me</div></td>

    </tr>
    </tbody>
</table>

<script src="explode.js"></script>
<script src="script.js"></script>

</body>
</html>
